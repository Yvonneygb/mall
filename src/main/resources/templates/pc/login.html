<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{~/css/login/style.css}">
    <link rel="stylesheet" th:href="@{~/css/login/font-awesome-4.7.0/css/font-awesome.min.css}">
    <script th:src="@{~/js/common/jquery-3.4.1.min.js}"></script>
    <script th:src="@{~/frame/layui/layui.js}"></script>
    <script th:src="@{~/frame/layui/lay/modules/layer.js}"></script>
    <script th:src="@{~/frame/layui/admin/pro/dist/config.js}"></script>
    <script th:src="@{~/frame/layui/admin/pro/dist/index.js}"></script>
    <script th:src="@{~/js/common/jquery-3.4.1.min.js}"></script>
    <script th:src="@{~/js/common/public.js}"></script>
    <link rel="stylesheet" th:href="@{~/frame/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{~/frame/layui/css/modules/layer/default/layer.css}">
</head>

<body>
<div class="materialContainer">
    <div class="box">
        <div class="title">登录</div>
        <div class="input">
            <label for="username" style="display: none">用户名</label>
            <input type="text" name="username" id="username" placeholder="用户名">
            <span class="spin"></span>
        </div>
        <div class="input">
            <label for="password" style="display: none">密码</label>
            <input type="password" name="password" id="password" placeholder="密码">
            <span class="spin"></span>
        </div>
        <div class="button login" id="login">
            <button>
                <span>登录</span>
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>


</div>
<script th:src="@{~/js/login/login.js}"></script>
</body>

</html>
